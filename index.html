function show_date_from_id(id) {     
    var returnstr = "";
    var show_date = id;
    show_date = show_date.replace("events-","");
    
    function cut_time() {
        var time ="";
        if(show_date.length > 0) {
            if(show_date.indexOf("-") != -1) { 
                time = show_date.substr(0,show_date.indexOf("-"));
                show_date = show_date.substr(show_date.indexOf("-")+1);
            } else {
                time = show_date;
                show_date = "";
            }
            if(time.length == 1) 
                time = "0"+time;
        }
        return time;
    }
    
    if(show_date.length > 3) {
        // вырезаем год
        year = show_date.substr(0, 4); 
        show_date = show_date.substr(5);
        // вырезаем месяц
        month = cut_time(show_date); 
        // вырезаем день
        day = cut_time(show_date);
        hour = cut_time(show_date);
        minute = cut_time(show_date);  
        if(year!="")
            returnstr = year;
        if(month!="")
            returnstr += "-"+month;
        if(day!="")
            returnstr += "-"+day;
        if(hour!="")
            returnstr += " "+hour;
        if(minute!="")
            returnstr += ":"+minute;
    }
    
    return returnstr;
    
}
    
function show_events(level,id,param) {
    if(!$("#"+id).hasClass("has-pressed")) {
        elem = "#"+id;
        $.getJSON( "http://pi/server.php?cmd=events&minmax=on&group="+levels[level]+param, 
            function( data ) {

                    var s1 = "<span class=\"glyphicon glyphicon-chevron-right\" aria-hidden=\"true\" id=\"gi-"+id+"-"+element+"\"></span>";
                    var s =  "<tr id=\""+id+"-"+element+"\" ";
                    var classes = "";
                    if( id != "" ) 
                        classes = $("#"+id).attr('class').replace("has-pressed","");
                    s += " class=\"parent-"+id+" "+classes+"\" ";
                    if(val['count']>1) {
                        s += " onClick=\"show_events("+(level+1)+",'"+id+'-';
                        s += element+"','"+param+"&"+levels[level]+"="+element+param+"','"+id+"')\"";
                        s1 = "<span class=\"glyphicon glyphicon-triangle-right\" aria-hidden=\"true\" id=\"gi-"+id+"-"+element+"\"></span>";
                    }
                
                    function show_float(temp,pr) {
                        var a = parseFloat(temp);
                        return a.toFixed(pr);
                    }
                    var ident = "";
                    for(i=0;i<level;i++) {
                        ident += "&nbsp;&nbsp;";
                    }
                    s += "><td class=\"date-cell\">"+ident+s1+" "+show_date_from_id(id+"-"+element)+"</td>";
                    s += "<td class=\"value-cell\">"+show_float(val["temp_min"],1)+"</td>";
                    s += "<td class=\"value-cell\">"+show_float(val["temp"],1)+"</td>";
                    s += "<td class=\"value-cell\">"+show_float(val["temp_max"],1)+"</td>";                    
                    s += "<td class=\"value-cell\">"+show_float(val['press_min'],0)+"</td>";
                    s += "<td class=\"value-cell\">"+show_float(val['press'],0)+"</td>";
                    s += "<td class=\"value-cell\">"+show_float(val['press_max'],0)+"</td>"
                    s += "</tr>";
                    $(s).insertAfter(elem);   
                    elem = "#"+id+"-"+element;
                });
            });
        $("#"+id).addClass("has-pressed");
        $("#gi-"+id).removeClass("glyphicon-triangle-right");
        $("#gi-"+id).addClass("glyphicon-triangle-bottom");
    } else {
        if($("#gi-"+id).hasClass("glyphicon-triangle-right")) {
            $(".parent-"+id).show();
            $("#gi-"+id).removeClass("glyphicon-triangle-right");
            $("#gi-"+id).addClass("glyphicon-triangle-bottom");
        } else {
            $(".parent-"+id).hide();
            $("#gi-"+id).removeClass("glyphicon-triangle-bottom");
            $("#gi-"+id).addClass("glyphicon-triangle-right");
        }
    }
}

function setView() {
    function findMinMax( a, b ) {
        if(maxLat==0&&minLat==0&&maxLng==0&&minLng==0) {
            maxLat = b.lat;
            minLat = b.lat;        
            maxLng = b.lng;
            minLng = b.lng;
        } else {
            if(maxLat < b.lat) maxLat = b.lat;
            if(minLat > b.lat) minLat = b.lat;
            if(maxLng < b.lng) maxLng = b.lng;
            if(minLng > b.lng) minLng = b.lng;
        }
    }
    var maxLat = 0;
    var minLat = 0;
    var maxLng = 0;
    var minLng = 0;
    $.each( map._layers , function (key, val) {
        if(typeof(val.getLatLngs) != 'undefined') {
            var latLngs = val.getLatLngs();
            $.each(latLngs, function (a , b) {
                if(typeof(b.lat)=="undefined") {
                    $.each(b , findMinMax);
                } else {
                    findMinMax(a, b);
                }
            });
        }
    });
    map.fitBounds([[maxLat, maxLng],[minLat, minLng]]);
}
